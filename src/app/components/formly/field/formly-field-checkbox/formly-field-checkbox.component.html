<div class="form-group">
  <div class="row">
    <div *ngIf="!to['noLabel'] && to['label']" class="col-form-label fw-semibold"
      [ngClass]="to['required'] ? 'required' : ''" [class]="to['labelContainerClass']"
      [innerHTML]="to['label'] || '&nbsp;'"></div>
    <div [class]="to['inputContainerClass']" class="pt-2">
      <div class="row">
        <div *ngFor="let item of data; let last = last" [ngClass]="to['optionClass'] || 'col'">
          <label [ngClass]="last ? '' : 'me-5'" class="form-check form-check-inline form-check-solid ">
            <input class="form-check-input" type="checkbox" [id]="guid" (change)="change(item.id, $event)"
              [checked]="(formControl.value)"
              [disabled]="to['disabled']" />
            <label class="fw-semibold ps-2 m-0 " [for]="guid">{{item.name}}</label>
          </label>
        </div>
      </div>

      <div>
        <div class="form-text" [ngClass]="to['helperText'] ? 'd-block' : ''">
          {{ to["helperText"] }}
        </div>
        <div class="invalid-feedback" [ngClass]="showError ? 'd-block' : ''">
          <formly-validation-message [field]="field"></formly-validation-message>
        </div>
      </div>
    </div>
  </div>
</div>
