<div *ngIf="field.templateOptions['type'] == 'table'">
  <div class="mb-3 d-flex justify-content-between position-relative">
    <div class="d-flex align-items-center search-input">
      <i class="fa fa-search" aria-hidden="true"></i>
      <input
        type="text"
        class="form-control"
        placeholder="Search"
        style="max-width: 250px"
        name="search"
        id="search"
        [(ngModel)]="search"
        (ngModelChange)="this.searchUpdate.next($event)"
      />
    </div>
    <div class="w-100 text-end">
      <button
        *ngIf="
          field.templateOptions['showAddBtn'] == undefined
            ? true
            : field.templateOptions['showAddBtn']
        "
        type="button"
        class="btn btn-primary shadow-sm"
        (click)="openModal()"
      >
        Add {{ field.templateOptions["label"] }}
      </button>
    </div>
  </div>
  <div>
    <app-datatable
      [config]="config"
      (ChangePage)="change($event)"
    ></app-datatable>
  </div>
</div>

      <button type="reset" class="btn btn-light btn-active-light-primary me-2">

  <div class="mb-5 mb-xl-10 form--add--box" id="kt_profile_details_view">
