<div class="form-group">
  <div class="row">
    <div
      *ngIf="!to['noLabel']"
      class="col-form-label fw-semibold"
      [ngClass]="to['required'] ? 'required' : ''"
      [class]="to['labelContainerClass']"
      [innerHTML]="to['label'] || '&nbsp;'"
    ></div>
    <div class="mt-3" [class]="to['inputContainerClass']">
      <div class="d-flex" style="align-items: center">
        <label class="switch mb-0">
          <input
            class="form-check-input"
            type="checkbox"
            [formControl]="formControl"
            [formlyAttributes]="field"
            [id]="guid"
            checked
          />
          <span class="slider round"></span>
        </label>
        <label
          *ngIf="to['text']"
          class="fw-semibold ps-2 m-0"
          [for]="guid"
        >
          {{ to["text"] }}
        </label>
      </div>

      <div>
        <div class="form-text" [ngClass]="to['helperText'] ? 'd-block' : ''">
          {{ to["helperText"] }}
        </div>
        <div class="invalid-feedback" [ngClass]="showError ? 'd-block' : ''">
          <formly-validation-message
            [field]="field"
          ></formly-validation-message>
        </div>
      </div>
    </div>
  </div>
</div>
