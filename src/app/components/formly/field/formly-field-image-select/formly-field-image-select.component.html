<div class="form-group">
  <div class="row">
    <div
      class="input-label"
      [ngClass]="to['required'] ? 'required' : ''"
      [class]="to['labelContainerClass']"
      *ngIf="!to['noLabel']"
      [innerHTML]="to['label'] || '&nbsp;'"
    ></div>
    <div class="mt-3" [class]="to['inputContainerClass']">
      <div class="row" [class]="to['wrapperClass']">
        <div
          *ngFor="let item of data; let last = last"
          [ngClass]="to['optionClass'] || 'col-6'"
        >
          <input
            class="d-none"
            type="radio"
            [id]="item.id"
            [name]="guid"
            (change)="change(item.id)"
            [checked]="formControl.value == item.id"
          />
          <div class="text-center">
            <label
              class="btn cardBtn shadow-sm"
              [class]="to['cardClass']"
              [style.width]="to['cardW']"
              [style.height]="to['cardH']"
              [style.backgroundImage]="'url(' + item.image + ')'"
              [for]="item.id"
              [ngClass]="formControl.value == item.id ? 'selected' : ''"
            >
              {{ item.name }}
            </label>
          </div>
        </div>
      </div>

      <div>
        <div class="form-text" [ngClass]="to['helperText'] ? 'd-block' : ''">
          {{ to["helperText"] }}
        </div>
        <div class="invalid-feedback" [ngClass]="showError ? 'd-block' : ''">
          <formly-validation-message
            [field]="field"
          ></formly-validation-message>
        </div>
      </div>
    </div>
  </div>
</div>
