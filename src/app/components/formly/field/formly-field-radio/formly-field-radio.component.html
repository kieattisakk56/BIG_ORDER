<div class="form-group">
  <div class="row">
    <div *ngIf="!to['noLabel']" class="col-form-label fw-semibold" [ngClass]="to['required'] ? 'required' : ''"
      [class]="to['labelContainerClass']" [innerHTML]="to['label'] || '&nbsp;'"></div>
    <div [class]="to['inputContainerClass']">
      <div class="row">
        <div *ngFor="let item of data; let last = last" [ngClass]="to['optionClass'] || 'col'"
          [hidden]="item.name == 'โปรดเลือก'">
          <label [ngClass]="last ? '' : 'me-5'" class="form-check form-check-inline form-check-solid mb-1">
            <input class="form-check-input" type="radio" [id]="item.id +'-'+ guid" [name]="guid"
              (change)="change(item.id)" [checked]="formControl.value == item.id" [disabled]="to['disabled']" />
            <label class="fw-semibold ps-2 m-0" [for]="item.id +'-'+ guid">{{
              item.name
            }}</label>
          </label>
        </div>
      </div>

      <div>
        <div class="form-text" [ngClass]="to['helperText'] ? 'd-block' : ''">
          {{ to["helperText"] }}
        </div>
        <div class="invalid-feedback" [ngClass]="showError ? 'd-block' : ''">
          <formly-validation-message [field]="field"></formly-validation-message>
        </div>
      </div>
    </div>
  </div>
</div>
